<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            margin: auto;
            width: 100%;
            padding: 10px;
        }
        
        .img {
            width: 100%;
            max-width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .body-mail {
            padding: 25px;
            font-size: 22px;
            font-family: AvenirNext-Regular,"Droid Sans monospace",Roboto,Arial,sans-serif;
            color: #7f7f83;
        }
        
        .div-text {
            margin-bottom: 30px;
        }
        
        .code {
            text-align: center;
            color: black;
            font-size: 32px;
            margin-top: 10px;
        
        }
        
        .compagny {
            text-align: center;
            color: #7f7f83;
        }
        
        @media only screen and (max-width: 600px) {
            .body-mail {
                padding: 7px;
                font-size: 10px;
            }
        
            .compagny {
                font-size: 8px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div>
            <img class="img" src="https://sterra.co/wp-content/uploads/2023/08/haut-copie.png">
        </div>

        <div class="body-mail">
            <div class="div-text">
                Bonjour {{ '@' + username }},
            </div>

            <div class="div-text">
                Voici votre code de réinitialisation du mot de passe : {{ code }}
            </div>

            <div>
                À bientôt <br>
                La Team WeScoop
            </div>
        </div>

        <div>
            <img class="img" src="https://sterra.co/wp-content/uploads/2023/08/bas.png">
        </div>

        <div class="compagny">
            <div>© WeScoop Inc.  |  <a href="https://wescoop.com/conditions-generales-dutilisation/">Condition générales d’utilisation</a></div><br>
            <div>https://wescoop.com/contact-us/</div><br>
        </div>
</div>
</body>
</html>
